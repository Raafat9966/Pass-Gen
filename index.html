<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Try This Test</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" type="text/css" href="style.css" />
        <link
            rel="stylesheet"
            href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
    </head>

    <body onload="init()">
        <div class="bg-contact2" style="background-image: url('numbers.jpg');">
            <div class="container-contact2">
                <div class="wrap-contact2">
                    <div class="contact2-form">
                        <span class="contact2-form-title">
                            Generate
                        </span>
                    </div>
                    <form>
                        <div class="dropdown-nenu">
                            <div class="form-row">
                                <div class="col">
                                    <div id="first" class="input-group mb-3">
                                        <input
                                            type="text"
                                            id="message"
                                            class="form-control"
                                            aria-label="Sizing example input"
                                            aria-describedby="inputGroup-sizing-default"
                                            placeholder="Radom Number"
                                            readonly
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="container-contact2-form-btn">
                            <div class="wrap-contact2-form-btn">
                                <div class="contact2-form-bgbtn"></div>
                                <button id="button" class="contact2-form-btn">
                                    Click here
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
